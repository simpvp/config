settings:
  minimum-api: none
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Server is being restarted -- try reconnecting after 10 seconds
  ping-packet-limit: 100
  use-exact-login-location: false
spawn-limits:
  monsters: 15
  animals: 5
  water-animals: 1
  ambient: 2
chunk-gc:
  period-in-ticks: 600
  load-threshold: 10
ticks-per:
  water-spawns: 1
  ambient-spawns: 1
  animal-spawns: 400
  monster-spawns: 1
  autosave: 6000
aliases: now-in-commands.yml
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
