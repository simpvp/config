- command: specs
  message: |
    The server is rented from hetzner and located in Finland. The specs are:
    * AMD Ryzen 5 3600
    * 64 GB DDR4 RAM
    * 1 TB SSD + 6 TB HDD (lvmcache)
    * 1 Gbit/s internet connection
- command: rules
  message: |
    §3§n§l=== RULES ===§r

    §aFor detailed information, please see §bhttp://simpvp.net/rules§r
     - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    §3#1 §6Griefing, killing, stealing, and scamming are §lallowed§r
     - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    §3#2 §6Hacking/cheating is not allowed. This includes: Flymod, X-ray, and any mod or abuse of glitches that confers a significant advantage. Violation will result in a permaban/jail.§r
     - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    §3#3 §6Do not any real life information or content, whether fake or not, about people without permission. Do not contact people outside the game without permission.
- command: help
  message: |
    /kill - §6Commits suicide§r
    /tell - §6Sends a private message§r
    /coords - §6Displays your current coordinates§r
    /ignore [player] - §6(Un)hides messages from selected player§r
    /r - §6Sends a PM to the last person you received a PM from§r
    /m - §6Sends a PM to the last person you sent a PM to§r
    /age [player] - §6Check player's server age/playtime§r
- command: tp
  message: §aWe do not have any /tp command here. If you need to go somewhere, you'll
